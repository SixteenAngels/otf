databases:
  - name: concert_db
    databaseName: concert_tickets
    user: concert_user
    plan: free

services:
  - type: web
    name: concert_api
    runtime: docker
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: concert_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile

  - type: web
    name: concert_frontend
    runtime: docker
    startCommand: "serve -s build -l 3000"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: concert_api
          property: url
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile